<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="div1 container-fluid image-fluid">
            <div class="div2 bg-dark p-5">
                <form class="text-light">
                    <div class="mb-3 text-center">
                        <h3>ADMIN LOGIN</h3>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"
                            id="un"
                            placeholder="Username">
                        <!-- <i class="fa-solid fa-user" id="fa"></i> -->
                    </div>
                    <div class="mb-3">
                        <input type="mail" class="form-control"
                            id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control"
                            id="Password" placeholder="Password">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="javascript=viod(0)" class="text-danger
                            text-decoration-none">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        onclick="logInPage()"><a href="" class="text-light text-decoration-none">LogIn</a></button>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/0e4433a620.js"
            crossorigin="anonymous"></script>
        <!-- <script
            src="https://cdnjs.delivr.net/npm/toastify-js"></script> -->
        <script src="index.js"></script>
        <!-- <script>
            toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!')
        </script> -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
