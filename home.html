<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">

        <title>Document</title>

    <body>
<header class="container-fluid text-center">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-decoration-none" id="header" href="javascript:viod(0)">
Sajid Hameed
          </a>
        </div>
      </nav>
</header>
<main class="container-fluid">
    <div class="m-2">
        <input type="text" class="form-control"
 id="cityName" aria-describedby="emailHelp"
 placeholder="Add Your City Name">
    </div>
    <div class="container ">
        <div class="row m-2">
            <div class="col-sm-12 col-md-12 col-lg-12">
        <h2 class="text-center">Buttons</h2>
        <div class="border border-dark border-2 p-2 text-center">
<button class="btn btn-danger mx-2 my-1 px-5" onclick="addCity()">Add City</button>
<button class="btn btn-danger mx-2 px-5 my-1" onclick="checkCity()">Check City</button>
<button class="btn btn-danger mx-2 px-5 my-1" onclick="showCities()">Show All Cities</button>
</div>
</div></div>
<div class="row m-2">
    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
        <h2 class="text-center">Output</h2>
        <div class="border border-dark border-2 p-2" id="d3">

        </div>
        <button class="btn btn-outline-primary px-5 mt-4" onclick="empty()">Clear</button>
    </div>
</div>
</div>
</main>
<footer class="bg-dark text-light text-center"> Sajid Hameed</footer>
